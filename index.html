<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="main-container">
           
            <h1 class="title">----------HANGMAN----------</h1>
            <p>GUESS THE WORD</p>

        <div class="content-box"> 
            <section id="right-container">
                <div class="userGuess">
                    <p id="hint">(A hint will be displayed)</p>
                    <h1 id="word">_ _ _ _ _ _</h1>
                </div>

                <div class="messages">
                    <p>Lives Remaining: <span id="lives">6</span></p>
                    <h1 id="word-status">WRONG</h1>
                    <h4 id="final-message">WIN/LOSE</h4>
                </div>

                <div class="alpha-container">
                    <button class="alphabet">A</button>
                    <button class="alphabet">B</button>
                    <button class="alphabet">C</button>
                    <button class="alphabet">D</button>
                    <button class="alphabet">E</button>
                    <button class="alphabet">F</button>
                    <button class="alphabet">G</button>
                    <button class="alphabet">H</button>
                    <button class="alphabet">I</button>
                    <button class="alphabet">J</button>
                    <button class="alphabet">K</button>
                    <button class="alphabet">L</button>
                    <button class="alphabet">M</button>
                    <button class="alphabet">N</button>
                    <button class="alphabet">O</button>
                    <button class="alphabet">P</button>
                    <button class="alphabet">Q</button>
                    <button class="alphabet">R</button>
                    <button class="alphabet">S</button>
                    <button class="alphabet">T</button>
                    <button class="alphabet">U</button>
                    <button class="alphabet">V</button>
                    <button class="alphabet">W</button>
                    <button class="alphabet">X</button>
                    <button class="alphabet">Y</button>
                    <button class="alphabet">Z</button>
                </div>
    
            </section>


            <section id="left-container">
                <svg height="360" width="250" class="figure-container">
                    <!-- Rod -->
                    <line x1="60" y1="40" x2="200" y2="40" />
                    <line x1="200" y1="40" x2="200" y2="70" />
                    <line x1="60" y1="40" x2="60" y2="350" />
                    <line x1="10" y1="350" x2="180" y2="350" />
            
                    <!-- Head -->
                    <circle cx="200" cy="95" r="25" class="figure-part" />
                    <!-- Body -->
                    <line x1="200" y1="120" x2="200" y2="180" class="figure-part" />
                    <!-- Arms -->
                    <line x1="200" y1="150" x2="160" y2="120" class="figure-part" />
                    <line x1="200" y1="150" x2="240" y2="120" class="figure-part" />
                    <!-- Legs -->
                    <line x1="200" y1="180" x2="160" y2="210" class="figure-part" />
                    <line x1="200" y1="180" x2="240" y2="210" class="figure-part" />
                </svg>
            </section>
        </div>
            

            <div id="dialog-btns">
                <button class="dialog-btn start-btn">START</button>
                <button class="dialog-btn quit-btn">QUIT</button>
            </div>

        </main>

        <!-- <script src="oldjs.js"></script>> -->
        <script src = "hangMan.js"></script>
    </body>
</html>
