<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="main-container">
           
            <h1 class="title">----------HANGMAN----------</h1>
            <p>GUESS THE WORD</p>

            <div class="userGuess">
                <p id="hint"><small>(hint: *the hint*)</small></p>
                <h4 id="word">the word</h4>
            </div>
            <p><i>Lives Remaining: 6</i></p>

            <svg height="350" width="250" class="figure-container">
                <!-- Rod -->
                <line x1="60" y1="40" x2="200" y2="40" />
                <line x1="200" y1="40" x2="200" y2="70" />
                <line x1="60" y1="40" x2="60" y2="345" />
                <line x1="10" y1="345" x2="160" y2="345" />
        
                <!-- Head -->
                <circle cx="200" cy="95" r="25" class="figure-part" />
                <!-- Body -->
                <line x1="200" y1="120" x2="200" y2="180" class="figure-part" />
                <!-- Arms -->
                <line x1="200" y1="150" x2="160" y2="120" class="figure-part" />
                <line x1="200" y1="150" x2="240" y2="120" class="figure-part" />
                <!-- Legs -->
                <line x1="200" y1="180" x2="160" y2="210" class="figure-part" />
                <line x1="200" y1="180" x2="240" y2="210" class="figure-part" />
              </svg>

            <div class="btn-container">
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>

        </div>
        <script src = "hangMan.js"></script>
    </body>
</html>
